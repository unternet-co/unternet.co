
name: Trigger rebuild

on:
  repository_dispatch:
    # Trigger a rebuild when docs update externally
    types: [docs-updated]

permissions:
  contents: write

jobs:
  trigger-rebuild:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Trigger rebuild via empty commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit --allow-empty -m "docs: rebuild from ${{ github.event.client_payload.repository || 'manual trigger' }}"
        git push