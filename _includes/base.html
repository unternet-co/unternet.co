<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ description }}" />

    <script
      src="https://cdn.usefathom.com/script.js"
      data-site="RRRTMURW"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/default.min.css"
    />
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://unternet.co">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ '/assets/opengraph.png' | url }}">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="unternet.co">
    <meta property="twitter:url" content="https://unternet.co">
    <meta name="twitter:title" content="{{ title}}">
    <meta name="twitter:description" content="{{ description }}">
    <meta property="twitter:image" content="{{ '/assets/opengraph.png' | url }}">

  <!-- Meta Tags Generated via https://www.opengraph.xyz -->  

    <!-- and it's easy to individually load additional languages -->
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/javascript.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/html.min.js"></script>
    <script src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/json.min.js"></script>
    
    <link rel="stylesheet" href="/assets/styles/base.css" />
    <link
      rel="alternate"
      type="application/rss+xml"
      href="/feed.xml"
      title="RSS Feed"
    />
    <script defer>
      hljs.highlightAll();
    </script>

    {% if stylesheet %}
    <link rel="stylesheet" href="/assets/styles/{{stylesheet}}.css" />
    {% endif %}
    <title>{{ title }}</title>
  </head>
  <body>
    <header class="main-header">
      <a href="/" class="bare logo-container"
        ><img src="/assets/glyph.svg" class="logo"
      /></a>
      <ul class="nav">
        <li class="{% if page.url == '/' %}active{% endif %}">
          <a href="/">Home</a>
        </li>
        <li class="{% if page.url contains '/docs/' %}active{% endif %}">
          <a href="{{ docs.entrypoint }}">Docs</a>
        </li>
        <li class="{% if page.url contains '/blog/' %}active{% endif %}">
          <a href="/blog">Updates</a>
        </li>
        <li class="{% if page.url contains '/directory/' %}active{% endif %}">
          <a href="/directory">Applets</a>
        </li>
      </ul>
    </header>
    {{ content }}
    <footer><a href="https://discord.gg/VsMuEKmqvt#">Discord</a> | <a href="mailto:hello@unternet.co">Contact</a> | Â© 2025 Unternet, PBC</footer>
    <script defer>
      document
        .querySelectorAll('.post-content a')
        .forEach((elem) => elem.setAttribute('target', '_blank'));
    </script>
  </body>
</html>
